<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ngày Ta Chung Đôi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100dvh;
      background: radial-gradient(circle at 50% 30%, #2a0b3d 0%, #0f001a 70%);
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Particles sao bay lãng mạn */
    .stars {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle linear infinite;
    }
    @keyframes twinkle {
      0%   { opacity: 0; transform: translateY(100vh) scale(0.5); }
      20%  { opacity: 0.9; }
      80%  { opacity: 0.9; }
      100% { opacity: 0; transform: translateY(-30vh) scale(1); }
    }

    /* Card chính */
    .card {
      width: 340px;
      max-width: 92vw;
      background: rgba(45, 15, 60, 0.82);
      backdrop-filter: blur(22px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      padding: 40px 28px 36px;
      box-shadow: 0 20px 70px rgba(0,0,0,0.65);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .title {
      font-family: 'Playfair Display', cursive;
      font-size: 32px;
      font-weight: 700;
      color: #ff9eca;
      margin-bottom: 32px;
      letter-spacing: 1px;
      text-shadow: 
        0 0 12px #ff9eca,
        0 0 28px #ff4d94,
        0 0 48px #ff4d94;
      animation: neonGlow 4s ease-in-out infinite;
    }
    @keyframes neonGlow {
      0%, 100% { text-shadow: 0 0 12px #ff9eca, 0 0 28px #ff4d94; }
      50%      { text-shadow: 0 0 24px #ff9eca, 0 0 56px #ff4d94, 0 0 80px #ff4d94; }
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .dot {
      width: 14px;
      height: 14px;
      border: 2.5px solid #ff9eca80;
      border-radius: 50%;
      transition: all 0.35s ease;
    }
    .dot.filled {
      background: #ff9eca;
      border-color: #ff9eca;
      box-shadow: 0 0 18px #ff9eca, 0 0 35px #ff4d94;
      transform: scale(1.25);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 280px;
      margin: 0 auto;
    }
    .btn {
      width: 76px;
      height: 76px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.14);
      border-radius: 24px;
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.22s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }
    .btn:hover {
      background: rgba(255, 105, 180, 0.28);
      transform: scale(1.09);
      box-shadow: 0 0 30px rgba(255, 77, 148, 0.6);
    }
    .btn:active {
      transform: scale(0.90);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .btn.delete {
      color: #ff4d94;
      font-size: 34px;
      background: rgba(255, 77, 148, 0.12);
    }
    .btn.delete:hover {
      background: rgba(255, 77, 148, 0.35);
    }

    .hint {
      margin-top: 36px;
      font-size: 15px;
      color: #ffb6dd;
      opacity: 0.88;
      font-weight: 400;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: rgba(15, 0, 26, 0.98);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .heart {
      width: 120px;
      height: 110px;
      background: #ff4d94;
      position: relative;
      animation: beat 1.3s infinite;
      border-radius: 50% 50% 0 0;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background: #ff4d94;
      position: absolute;
      top: 0;
      border-radius: 50%;
    }
    .heart::before { transform: rotate(-45deg); left: -60px; }
    .heart::after  { transform: rotate(45deg);  right: -60px; }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.22); }
    }

    .loading-text {
      margin-top: 48px;
      font-size: 20px;
      color: #ff9eca;
      text-shadow: 0 0 25px #ff4d94;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Sao bay lãng mạn -->
  <div class="stars" id="stars"></div>

  <!-- Card chính -->
  <div class="card">
    <div class="title">Ngày Ta Chung Đôi</div>

    <div class="dots" id="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="keypad" id="keypad">
      <div class="btn" data-val="1">1</div>
      <div class="btn" data-val="2">2</div>
      <div class="btn" data-val="3">3</div>
      <div class="btn" data-val="4">4</div>
      <div class="btn" data-val="5">5</div>
      <div class="btn" data-val="6">6</div>
      <div class="btn" data-val="7">7</div>
      <div class="btn" data-val="8">8</div>
      <div class="btn" data-val="9">9</div>
      <div class="btn" data-val="0">0</div>
      <div class="btn delete" id="clear">×</div>
    </div>

    <div class="hint">Gợi ý: Ngày kỷ niệm</div>
  </div>

  <!-- Loading khi đúng -->
  <div class="loading-screen" id="loading">
    <div class="heart"></div>
    <div class="loading-text">Đang mở kỷ niệm của chúng ta...</div>
  </div>

  <script>
    const correctPass = "1402";  // ← THAY BẰNG NGÀY KỶ NIỆM THẬT CỦA HAI BẠN (ví dụ: 2512, 0101, ...)
    let entered = "";

    const dots = document.querySelectorAll(".dot");
    const loading = document.getElementById("loading");
    const card = document.querySelector(".card");

    // Tạo sao bay
    function createStars() {
      const container = document.getElementById("stars");
      for (let i = 0; i < 140; i++) {
        const star = document.createElement("div");
        star.className = "star";
        const size = Math.random() * 3 + 1;
        star.style.width = star.style.height = size + "px";
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 120 + "vh";
        star.style.animationDuration = (Math.random() * 8 + 6) + "s";
        star.style.animationDelay = "-" + Math.random() * 12 + "s";
        container.appendChild(star);
      }
    }

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle("filled", i < entered.length);
      });
    }

    function checkPass() {
      if (entered === correctPass) {
        loading.style.display = "flex";
        setTimeout(() => {
          window.location.href = "https://panbap.github.io/HeartBeat/lovequiz.html?id=eyJsIjoiIiwibSI6IiIsIm4iOiJCw6J5IGJpIMahaSBhbmggY8OzIMSRaeG7gXUgbXXhu5FuIG7Ds2kgLi4uLi4iLCJvIjoiQW5oIHRoxrDGoW5nIGLDqSBuaGnhu4F1IGzhuq9tIiwiZyI6IkThuqEgYsOpIG3Dum4gbmdoZSEiLCJoIjoiTmdoZSBz4bq9IGPDsyBxdcOgISJ9";
        }, 1800);
      } else {
        card.style.animation = "shake 0.45s";
        setTimeout(() => {
          card.style.animation = "";
          entered = "";
          updateDots();
        }, 500);
      }
    }

    // Xử lý bấm nút
    document.getElementById("keypad").addEventListener("click", e => {
      const btn = e.target.closest(".btn");
      if (!btn) return;

      if (btn.id === "clear") {
        entered = entered.slice(0, -1);
        updateDots();
      } else if (btn.dataset.val) {
        if (entered.length < 4) {
          entered += btn.dataset.val;
          updateDots();
          if (entered.length === 4) checkPass();
        }
      }
    });

    // Hỗ trợ bàn phím thật
    document.addEventListener("keydown", e => {
      if (e.key >= "0" && e.key <= "9") {
        if (entered.length < 4) {
          entered += e.key;
          updateDots();
          if (entered.length === 4) checkPass();
        }
      }
      if (e.key === "Backspace") {
        entered = entered.slice(0, -1);
        updateDots();
      }
    });

    // Khởi tạo
    createStars();
  </script>
</body>
</html>
